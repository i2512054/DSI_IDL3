{{ template "header" . }}

<h1>Editar</h1>
<form method="post" action="/products/update/{{ .product.ID }}">
  <div class="col-12 col-md-6">
      <div class="mb-3">
          <label class="form-label">Categoría</label>
          <select class="form-select" id="category_id" name="category_id" required>
              <option value="" selected>Seleccione Categoría</option>
              <option value="Categorías D'GALA" selected>Categorías D'GALA</option>
          </select>
          <div class="invalid-feedback fw-bold">Por favor seleccione la categoría.</div>
      </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input name="name" class="form-control" value="{{ .product.Name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <input name="description" class="form-control" value="{{ .product.Description }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Stock</label>
    <input name="stock" class="form-control" value="{{ .product.Stock }}" required>
  </div>
  <button class="btn btn-primary">Guardar Producto</button>
  <a class="btn btn-secondary" href="/products">Cancelar</a>
</form>

{{ template "footer" . }}
